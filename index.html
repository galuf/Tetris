          <div class="caja" id="f3_c1"></div>
          <div class="caja" id="f4_c1"></div>

        <div>
          <div class="caja I" id="f1_c2"></div>
          <div class="caja I" id="f2_c2"></div>
          <div class="caja I" id="f3_c2"></div>
          <div class="caja I" id="f4_c2"></div>
        </div>
        <div>
          <div class="caja" id="f1_c3"></div>
          <div class="caja" id="f2_c3"></div>
          <div class="caja" id="f3_c3"></div>
          <div class="caja" id="f4_c3"></div>
        </div>
        <div>
          <div class="caja" id="f1_c4"></div>
          <div class="caja" id="f2_c4"></div>
          <div class="caja" id="f3_c4"></div>
          <div class="caja" id="f4_c4"></div>
        </div>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
